<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration form</title>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.43/css/bootstrap-datetimepicker-standalone.min.css">
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.43/css/bootstrap-datetimepicker.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/2.1.3/toastr.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">

    <div class="reg-form-container">


        <form method="post" role="form" id="register-form" autocomplete="off" action="#">

            <div class="form-header">
                <h3 class="form-title"><i class="fa fa-user"></i> register form</h3>

                <div class="pull-right">
                    <h3 class="form-title"><span class="glyphicon glyphicon-pencil"></span></h3>
                </div>

            </div>

            <div class="form-body">

                <div class="alert alert-info" id="message" style="display:none;">
                    submitted
                </div>

                <div class="form-group ">
                    <div class="input-group">
                        <div class="input-group-addon"><span class="glyphicon glyphicon-user"></span></div>
                        <input name="fname" type="text" class="form-control" placeholder="First Name">

                    </div>
                    <span class="help-block" id="error"></span>
                </div>



                <div class="form-group">
                    <div class="input-group">
                        <div class="input-group-addon"><span class="glyphicon glyphicon-user"></span></div>
                        <input name="lname" type="text" class="form-control" placeholder="Last Name">
                    </div>
                    <span class="help-block" id="error"></span>
                </div>


                <div class="form-group">
                    <div class="input-group">
                        <div class="input-group-addon"><span class="glyphicon glyphicon-envelope"></span></div>
                        <input name="email" type="text" class="form-control" placeholder="Email">
                    </div>
                    <span class="help-block" id="error"></span>
                </div>

                <div class="form-group">
                    <div class="input-group">
                        <div class="input-group-addon"><span class="glyphicon glyphicon-earphone"></span></div>
                        <input name="phoneNumber" type="text" class="form-control" placeholder="Phone Number">
                    </div>
                    <span class="help-block" id="error"></span>
                </div>


                <div class="form-group">
                    <div class="input-group">
                        <div class="input-group-addon"><span class="glyphicon glyphicon-home"></span></div>
                        <select id="country" class="form-control">
                            <option value="default">-Select your country-</option>
                            <option>Ukraine</option>
                            <option>Afghanistan</option>
                            <option>Bahamas</option>
                            <option>Cambodia</option>
                            <option>Denmark</option>
                            <option>Ecuador</option>
                            <option>Fiji</option>
                            <option>Gabon</option>
                            <option>Haiti</option>
                        </select>
                    </div>
                </div>
            </div>


            <div class="form-group">
                <label class="control-label col-sm-3">Gender</label>
                <label class="radio-inline">
                    <input type="radio" checked name="sex" id="femaleRadio" value="Female">Female
                </label>
                <label class="radio-inline">
                    <input type="radio" id="maleRadio" name="sex" value="Male">Male
                </label>
            </div>


            <div class="form-group">
                <div class='input-group date' id='datetimepicker1'>
                    <div class="input-group-addon">
                        <span class="glyphicon glyphicon-calendar"></span>
                    </div>
                    <input type='text' class="form-control" placeholder="Date of Birth">

                </div>
            </div>


            <div class="row">

                <div class="form-group col-md-6">
                    <div class="input-group">
                        <div class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></div>
                        <input name="password" id="password" type="password" class="form-control"
                               placeholder="Password">
                    </div>
                    <span class="help-block" id="error"></span>
                </div>


                <div class="form-group col-md-6">
                    <div class="input-group">
                        <div class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></div>
                        <input name="cpassword" type="password" class="form-control" placeholder="Retype Password">
                    </div>
                    <span class="help-block" id="error"></span>
                </div>
            </div>

            <div class="form-group">
                <div class="checkbox">
                    <label>
                        <input type="checkbox">I accept <a href="#">terms</a>
                    </label>
                </div>
            </div>


            <div class="g-recaptcha " data-sitekey="113"></div>


            <div class="form-footer">
                <button type="submit" class="btn btn-info">
                    <span class="glyphicon glyphicon-log-in"></span> Sign Me Up !
                </button>
            </div>


        </form>
    </div>
</div>


<script src="bower_components/jquery/dist/jquery.min.js"></script>
<script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="bower_components/jquery-validation/dist/jquery.validate.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.10.6/moment.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.43/js/bootstrap-datetimepicker.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/2.1.3/toastr.min.js"></script>
<script src='https://www.google.com/recaptcha/api.js'></script>
<script src="script.js"></script>
</body>
</html>
